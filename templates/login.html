<html>
<link rel="stylesheet" href="/static/style.css" type="text/css"> <!--links to css -->

{% block body %}
<!--all code adapted from https://pythonspot.com/en/flask-web-app-with-python/comment-page-1/ and also from https://pythonspot.com/en/login-authentication-with-flask/ -->

{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
 
 
<form action="/login" method="POST"> 
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Welcome To The Quote Generator</h1> <!--adds a title -->
			</div>
 
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="username"> <!--adds an input box for username -->
				<label class="login-field-icon fui-user" for="login-name"></label> 
				</div>
 
				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password"> <!--adds input box for password -->
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
 
                <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block" > <!--adds a button to submit username and password -->
			    <br>
                <footer>&copy; Matthew Lally</footer>
			</div>
		</div>
	</div>
</form>
</html>
 
{% endif %}
{% endblock %}
